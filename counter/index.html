<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="counter"></h1>

    <script>
        let counter = 60

        function decrement() {

            document.getElementById("counter").innerHTML = counter

            counter--

            if (counter < 0) {
                counter = 60
            }
        }

        setInterval(decrement,1000)
    </script>
</body>
</html>
